<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <ion-navbar color= "dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Dancing Script', cursive;">Medical Clinic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Conhe√ßa a nossa clinica</h2>
  
  <ion-grid class="mapa">

    <div #map id="map"></div>

  </ion-grid>

  <ion-fab bottom left>
    <button ion-fab mini><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="gerarCSV()"><ion-icon name="apps"></ion-icon></button>
      <button ion-fab (click)="gerarExcel()"><ion-icon name="attach"></ion-icon></button>
      <button ion-fab (click)="gerarPDF()"><ion-icon name="document"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>


  

</ion-content>
