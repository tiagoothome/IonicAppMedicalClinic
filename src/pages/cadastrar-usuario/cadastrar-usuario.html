<ion-header>
  <ion-navbar transparent>
    <ion-title>Cadastrar UsuÃ¡rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo">

  <ion-grid class="grid-logo">
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 align-self-center>
        <img src="../../assets/imgs/logo.png" />        
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>

        <ion-list class="conteudo-input">

          <ion-item class="margem-input-top">
            <ion-input type="text" [(ngModel)]="usuarios.nomeUsuario" placeholder="Nome"></ion-input>
          </ion-item>

          <ion-item class="margem-input-top">
            <ion-input type="text" [(ngModel)]="usuarios.email" placeholder="E-mail"></ion-input>
          </ion-item>
        
          <ion-item class="margem-input-top">
            <ion-input type="password" [(ngModel)]="usuarios.senha" placeholder="Senha"></ion-input>
          </ion-item>

          <button ion-button block color="vinho" (click)="cadastrar()" class="margem-btn-top btn">Cadastrar</button>
        
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
